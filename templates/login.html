{% extends 'base.html' %}

{% block page_title %}
Login
{% endblock %}

{% block pageheading %}
Login
{% endblock %}

{% block main %}
    <!-- For loging in -->
    <!-- Has two text boxes for the email and password and a submit button at the bottom-->
    <!-- Once the user submits the form the app.py script will check the email to see if it is in the database and if it is then it will check against the password-->
    <form class="myform" method="POST">
        <div class="form-group">
            <div class="form-label">Email:</div>
            <div class="form-element"><input type="email" name="email" id="email" required></div>
        </div>
        <div class="form-group">
            <div class="form-label">Password</div>
            <div class="form-element"><input type="password" name="password" id="password" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"><input type="submit" value="Login"></div>
        </div>
    </form>
    <p><br><br><br>If you don't yet have an account, please <a href="/signup">sign up</a></p>
{% endblock %}
