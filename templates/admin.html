{% extends 'base.html' %}

{% block page_title %}
Admin
{% endblock %}

{% block pageheading %}
Administration
{% endblock %}

{% block main %}
<h3>Category Admin</h3>
<h4>Add a category</h4>
<form class="myform" method="post" action="/add_category">
    <div class="form-group">
        <div class="form-label"> <label for="name">Category Name: </label></div>
        <div class="form-element"><input type="text" name="name" id="name" required></div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Add Category"></div>
    </div>
</form>
<h4>Delete a category</h4>
<form class="myform" method="post" action="/delete_category">
    <div class="form-group">
        <div class="form-label"> <label for="name">Category Name: </label></div>
        <div class="form-element">
            <select id = "cat_id" name="cat_id">
                {% for category in categories %}
                    <option value="{{ category[0] }}, {{ category[1] }}">{{ category[1] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Delete Category"></div>
    </div>
</form>

<h3>Word Admin</h3>
<h4>Add a word</h4>
<form class="myform" method="post" action="/add_word">
    <div class="form-group">
        <div class="form-label"> <label for="name">Maori word: </label></div>
        <div class="form-element"><input type="text" name="Maori" id="Maori" required></div>
        <div class="form-label"> <label for="name">English word: </label></div>
        <div class="form-element"><input type="text" name="English" id="English" required></div>
        <div class="form-label"> <label for="name">Definition: </label></div>
        <div class="form-element"><input type="text" name="Definition" id="Definition" required></div>
        <div class="form-label"> <label for="name">Level: </label></div>
        <div class="form-element"><input type="number" name="Level" id="Level" required></div>
        <div class="form-label"> <label for="name">Category: </label></div>
        <div class="form-element"><input type="text" name="Category" id="Category" required></div>
        <div class="form-label"> <label for="name">Image: </label></div>
        <div class="form-element"><input type="file" name="Image" id="Image" accept="image/*" required></div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Add Word"></div>
    </div>
</form>
{% endblock %}
